<!doctype html>
<html lang="en">
  <head>
    <meta name="color-scheme" content="light dark">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/profile/Perfil.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marco Cordoba | Desarrollador Web</title>
    <script>
      // Aplicar tema antes de que cargue React para evitar parpadeos
      (function() {
        try {
          const darkMode = JSON.parse(localStorage.getItem('portfolio-dark-mode'));
          if (darkMode === true) {
            document.documentElement.classList.add('dark');
          } else if (darkMode === false) {
            document.documentElement.classList.remove('dark');
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Si hay error, usar preferencia del sistema si est√° disponible
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        }
      })();
    </script>
  </head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
